<!DOCTYPE html>
<html>
<head>
  <title>Internal Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .dashboard-card {
      border-radius: 1rem;
    }
  </style>
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
      <div class="card p-4 shadow dashboard-card">
        <h2 class="mb-4">Welcome, <span class="text-primary">{{ user.username }}</span>!</h2>
        <h4>Internal Team Dashboard</h4>
        <p>You can now:</p>
        
        <ul class="list-group list-group-flush mb-3">
          <li class="list-group-item">View and validate complaints</li>
          <li class="list-group-item">Assign to EPR and manage repairs</li>
        </ul>

        <div class="d-flex flex-wrap gap-2">
          <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
          <a href="{% url 'view_requests' %}" class="btn btn-primary">View All Service Requests</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
