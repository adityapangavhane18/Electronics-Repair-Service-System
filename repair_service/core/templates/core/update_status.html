<!DOCTYPE html>
<html>
<head>
  <title>Update Request Status</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Update Status for {{ service_request.product_name }}</h2>
  <div class="card p-4 shadow-sm">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Status</button>
    </form>
    <a href="{% url 'view_requests' %}" class="btn btn-secondary mt-3">Back</a>
  </div>
</div>
</body>
</html>
